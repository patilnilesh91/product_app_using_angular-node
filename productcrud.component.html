<div class="container mt-4">
  <div class="card">
    <h1>Product Registration</h1>

    <form>
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" [(ngModel)]="product_name" name="product_name" class="form-control" id="product_name" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Company Name</label>
        <input type="text" [(ngModel)]="compony_name" name="compony_name" class="form-control" id="company" placeholder="Enter Company Name">
      </div>

      <div class="form-group">
        <label>Price</label>
        <input type="text" [(ngModel)]="price" name="price" class="form-control" id="price" placeholder="Enter Price">
      </div>

      <button type="button" class="btn btn-primary mt-4" (click)="save()">Save</button>
    </form>
  </div>
</div>

  

  <div class="container mt-4">
    <h1>Product Table</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Product Name</th>
          <th scope="col">Company Name</th>
          <th scope="col">Price</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let productItem of ProductArray">
          <td>{{ productItem.product_id }}</td>
          <td>{{ productItem.product_name }}</td>
          <td>{{ productItem.company_name }}</td>
          <td>{{ productItem.price }}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="setUpdate(productItem)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="setDelete(productItem)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
